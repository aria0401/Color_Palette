<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="input">
      <label id="input_changer">
        <select name="each_input" id="each_input">
          <!-- <option value="first">Select a Harmony</option> -->
          <option value="analogous">Analogous</option>
          <option value="monochromatic">Monochromatic</option>
          <option value="triad">Triad</option>
          <option value="complementary">Complementary</option>
          <option value="shades">Shades</option>
        </select>
      </label>
    </div>

    <section>
      <div class="colorwrapper box1">
        <div>
          <br />
          <br />
          <div class="viewer"></div>
        </div>
        <div class="valuesWrapper">
          <div class="col">
            <p>HEX:</p>
            <p>RGB:</p>
            <p>HSL:</p>
          </div>
          <div class="col">
            <p class="hex">#a217d9</p>
            <p class="rgb">162, 23, 217</p>
            <p class="hsl">283, 81%, 47%</p>
          </div>
        </div>
      </div>
      <div class="colorwrapper box2">
        <div>
          <br />
          <br />
          <div class="viewer"></div>
        </div>
        <div class="valuesWrapper">
          <div class="col">
            <p>HEX:</p>
            <p>RGB:</p>
            <p>HSL:</p>
          </div>
          <div class="col">
            <p class="hex">#c217d9</p>
            <p class="rgb">153, 77, 203</p>
            <p class="hsl">293, 81%, 47%</p>
          </div>
        </div>
      </div>

      <div class="colorwrapper box3">
        <div>
          <br />
          <br />

          <div class="viewer"></div>
        </div>
        <div class="valuesWrapper">
          <div class="col">
            <p>HEX:</p>
            <p>RGB:</p>
            <p>HSL:</p>
          </div>
          <div class="col">
            <p class="hex">#d917cf</p>
            <p class="rgb">150, 77, 203</p>
            <p class="hsl">276, 650%, 61%</p>
          </div>
        </div>
        <br />
        <br />
        <input type="color" id="selector" name="selector" value="#d917cf" />
        <label class="forviewer" for="viewer">Color Selector </label>
      </div>

      <div class="colorwrapper box4">
        <div>
          <br />
          <br />
          <div class="viewer"></div>
        </div>
        <div class="valuesWrapper">
          <div class="col">
            <p>HEX:</p>
            <p>RGB:</p>
            <p>HSL:</p>
          </div>
          <div class="col">
            <p class="hex">#d917af</p>
            <p class="rgb">153, 77, 203</p>
            <p class="hsl">143, 82%, 30%</p>
          </div>
        </div>
      </div>

      <div class="colorwrapper box5">
        <div>
          <br />
          <br />
          <div class="viewer"></div>
        </div>
        <div class="valuesWrapper">
          <div class="col">
            <p>HEX:</p>
            <p>RGB:</p>
            <p>HSL:</p>
          </div>
          <div class="col">
            <p class="hex">#d9178f</p>
            <p class="rgb">153, 77, 203</p>
            <p class="hsl">276, 100%, 61%</p>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
